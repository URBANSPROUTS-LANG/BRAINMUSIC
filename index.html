<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BrainMusic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg: #05070f;
    --panel: rgba(255,255,255,0.04);
    --glow: #38bdf8;
    --text: #e5e7eb;
    --muted: #9ca3af;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background:
      radial-gradient(circle at top, #0f172a, #020617 60%);
    color: var(--text);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app {
    width: 340px;
    padding: 28px;
    border-radius: 24px;
    background: var(--panel);
    backdrop-filter: blur(20px);
    box-shadow:
      0 0 40px rgba(56,189,248,0.15),
      inset 0 0 0 1px rgba(255,255,255,0.06);
    text-align: center;
  }

  .logo {
    font-size: 26px;
    letter-spacing: 2px;
    font-weight: 600;
  }

  .subtitle {
    margin-top: 6px;
    font-size: 13px;
    color: var(--muted);
  }

  .orb {
    margin: 32px auto;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background:
      radial-gradient(circle at 30% 30%, #7dd3fc, #0ea5e9, #020617);
    box-shadow:
      0 0 30px rgba(56,189,248,0.6),
      0 0 80px rgba(56,189,248,0.3);
    animation: pulse 4s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: #020617;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(56,189,248,0.6);
  }

  button:hover {
    filter: brightness(1.1);
  }

  .hint {
    margin-top: 14px;
    font-size: 12px;
    color: var(--muted);
  }

  /* ðŸ”’ Hide YouTube completely */
  #ytplayer {
    width: 1px;
    height: 1px;
    opacity: 0;
    position: absolute;
    pointer-events: none;
  }
</style>
</head>

<body>

<div class="app">
  <div class="logo">BRAINMUSIC</div>
  <div class="subtitle">Neural focus audio</div>

  <div class="orb"></div>

  <button onclick="play()">â–¶ Begin Session</button>

  <div class="hint">
    Keep this tab open for continuous sound
  </div>
</div>

<iframe
  id="ytplayer"
  src=""
  frameborder="0"
  allow="autoplay; encrypted-media">
</iframe>

<script>
function play() {
  const videoId = "zqS_Ra4nt6Y&t";

  document.getElementById("ytplayer").src =
    "https://www.youtube.com/embed/" + videoId +
    "?autoplay=1&loop=1&playlist=" + videoId +
    "&controls=0&modestbranding=1";
}
</script>

</body>
</html>
